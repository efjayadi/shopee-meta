<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopee Product Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    img {
      max-width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 20px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
    }
  </style>
</head>
<body>

<h1 id="product-title">Loading...</h1>
<img id="product-image" src="https://via.placeholder.com/300x300.png?text=Loading" alt="Product">

<script>
  // Replace this with your Shopee product link
  const productUrl = "https://shopee.co.id/JeStudios-M4X-4x-Formula-1-Champion-F1-Tshirt-Max-Verstappen-i.320523026.28822239039";
  
  // Your Vercel API endpoint
  const apiEndpoint = "https://shopee-meta.vercel.app/api/scrape?url=" + encodeURIComponent(productUrl);

  // Fetch product info on page load
  fetch(apiEndpoint)
    .then(res => res.json())
    .then(data => {
      document.getElementById("product-title").textContent = data.title;
      document.getElementById("product-image").src = data.image;
    })
    .catch(err => {
      console.error(err);
      document.getElementById("product-title").textContent = "Failed to load product";
      document.getElementById("product-image").src = "https://via.placeholder.com/300x300.png?text=Error";
    });
</script>

</body>
</html>
